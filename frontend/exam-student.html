<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CodeVision - Student</title>

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- Socket.IO -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

  <!-- Monaco Editor Loader -->
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.34.1/min/vs/loader.js"></script>

  <style>
    #editor {
      height: 400px;
      border-radius: 12px;
      border: 1px solid #ccc;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-indigo-50 to-purple-50 min-h-screen py-10">
  <div class="max-w-6xl mx-auto flex flex-col space-y-6">

    <h1 class="text-4xl font-extrabold text-center text-gray-800">Student Dashboard</h1>

    <!-- Room Details -->
    <div class="bg-white shadow-2xl rounded-2xl p-6">
      <p class="text-gray-800"><strong>Room ID:</strong> <span id="roomIdDisplay" class="font-mono"></span></p>
    </div>

    <!-- Language Selector -->
    <div class="bg-white shadow-2xl rounded-2xl p-4 flex items-center space-x-4">
      <label for="language" class="font-semibold text-gray-700">Select Language:</label>
      <select id="language" class="border border-gray-300 rounded-xl p-2 focus:ring-2 focus:ring-indigo-400 outline-none transition">
        <option value="javascript">JavaScript</option>
        <option value="python">Python</option>
        <option value="cpp">C++</option>
      </select>
    </div>

    <!-- Collaborative Chat -->
    <div class="bg-white shadow-2xl rounded-2xl p-4 flex flex-col space-y-2">
      <h2 class="text-lg font-semibold text-gray-700">Collaborative Chat</h2>
      <div class="h-48 overflow-y-auto bg-gray-50 p-2 rounded" id="chatBox">
        <div class="text-gray-500 text-center"></div>
      </div>
      <div class="flex space-x-2">
        <input id="chatInput" type="text" placeholder="Type a message..." class="border border-gray-300 rounded-xl p-2 flex-1 focus:ring-2 focus:ring-indigo-400 outline-none transition" />
        <button id="sendChat" class="bg-blue-600 text-white px-4 py-2 rounded-xl shadow hover:bg-blue-700 transition font-semibold">Send</button>
      </div>
    </div>

    <!-- Monaco Editor -->
    <div class="bg-white shadow-2xl rounded-2xl p-4">
      <h2 class="text-lg font-semibold text-gray-700 mb-2">Code Editor</h2>
      <div id="editor"></div>
    </div>

    <!-- Action Buttons -->
    <div class="flex space-x-4">
      <button id="runCode" class="flex-1 bg-green-500 text-white py-3 rounded-xl shadow hover:bg-green-600 transition font-semibold">Run Code</button>
      <button id="submitCode" class="flex-1 bg-purple-500 text-white py-3 rounded-xl shadow hover:bg-purple-600 transition font-semibold">Submit Code</button>
    </div>

    <!-- Output Terminal -->
    <div class="bg-black text-white p-4 rounded-2xl h-48 overflow-y-auto font-mono">
      <h2 class="text-lg font-semibold mb-2">Output</h2>
      <div id="output" class="whitespace-pre-wrap">Output will appear here...</div>
    </div>

  </div>

  <!-- Common and Page-specific Scripts -->
  <script src="./js/common.js"></script>
  <script src="./js/exam-student.js"></script>
</body>
</html>
