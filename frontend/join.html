<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CodeVision</title>

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- Socket.IO -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

  <!-- CodeMirror -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.65.15/lib/codemirror.css">
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.15/lib/codemirror.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.15/mode/javascript/javascript.js"></script>
</head>

<body class="bg-gradient-to-br from-indigo-50 to-purple-50 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-2xl rounded-3xl p-8 w-full max-w-md flex flex-col items-center">
    <h1 class="text-3xl font-extrabold text-gray-800 mb-6 text-center">CodeVision</h1>
    <h2 class="text-xl font-semibold text-gray-700 mb-6 text-center">Join a Room</h2>

    <!-- Student Name -->
    <input 
      id="studentNameInput"
      type="text"
      placeholder="Enter Your Roll Number"
      class="border border-gray-300 p-3 rounded-xl w-full mb-4 focus:ring-2 focus:ring-indigo-400 outline-none transition"
    />

    <!-- Room ID -->
    <input 
      id="roomIdInput"
      type="text"
      placeholder="Enter Room ID"
      class="border border-gray-300 p-3 rounded-xl w-full mb-6 focus:ring-2 focus:ring-indigo-400 outline-none transition"
    />

    <!-- Join Button -->
    <button 
      onclick="joinRoom()"
      class="w-full py-3 bg-green-500 text-white rounded-xl shadow-lg hover:bg-green-600 transition duration-300 font-semibold">
      Join Room
    </button>

    <!-- Error Message -->
    <p id="errorMsg" class="hidden text-red-500 mt-4 text-center"></p>
  </div>

  <script src="./js/common.js"></script>
  <script src="./js/join.js"></script>
</body>
</html>
